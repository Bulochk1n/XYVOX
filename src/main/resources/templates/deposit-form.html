<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>XYVOX | Deposit</title>

  <!-- Подключение шрифтов -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

  <style>

    @font-face {
      font-family: 'ArsenicaTrialMedium';
      src: url('/fonts/ArsenicaTrial-Medium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('/images/xyvox-background-mainpage.png') no-repeat center center;
      background-size: cover;
      color: #E0DFFF;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    button {
      cursor: pointer;
      border: none;
      background: none;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
    }
    .navbar-left {
      display: flex;
      align-items: center;
    }
    .navbar-left img.logo {
      width: 40px;
      height: 40px;
      margin-right: 16px;
      filter: drop-shadow(0 0 8px #BB00FF);
    }
    .navbar-left .logo-text {
      font-family: 'ArsenicaTrialMedium', sans-serif;
      font-size: 2rem;
      color: #BB00FF;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.8),
      0 0 24px rgba(187, 0, 255, 0.6);
      margin-right: 40px;
    }
    .navbar-left .nav-links a {
      margin-right: 32px;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.2s ease-in-out;
      animation: pulse 4s infinite;
    }
    .navbar-left .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 3px;
      background: #BB00FF;
      transition: width 0.2s;
    }
    .navbar-left .nav-links a:hover {
      color: #FFFFFF;
    }
    .navbar-left .nav-links a:hover::after {
      width: 100%;
    }
    .navbar-left .nav-links .active {
      color: #FFFFFF;
    }
    .navbar-right .btn.logout {
      margin-left: 24px;
      padding: 8px 20px;
      font-size: 1rem;
      border: 2px solid #BB00FF;
      border-radius: 24px;
      background: none;
      color: #E0DFFF;
      text-transform: uppercase;
      transition: all 0.2s ease-in-out;
      animation: pulse 3.5s infinite;
    }
    .navbar-right .btn.logout:hover {
      background: rgba(187, 0, 255, 0.3);
      border-color: #FFFFFF;
      color: #FFFFFF;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.9),
      0 0 24px rgba(255, 255, 255, 0.7);
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% {
        text-shadow:
                0 0 8px rgba(187, 0, 255, 0.6),
                0 0 16px rgba(187, 0, 255, 0.4);
      }
      50% {
        text-shadow:
                0 0 16px rgba(255, 255, 255, 0.8),
                0 0 32px rgba(187, 0, 255, 0.6);
      }
      100% {
        text-shadow:
                0 0 8px rgba(187, 0, 255, 0.6),
                0 0 16px rgba(187, 0, 255, 0.4);
      }
    }

    .deposit-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 60px;
    }
    .deposit-card {
      background: rgba(46, 0, 70, 0.8);
      border-radius: 16px;
      padding: 32px;
      width: 400px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 20px rgba(187, 0, 255, 0.6);
    }
    .deposit-card h2 {
      font-family: 'ArsenicaTrialMedium', sans-serif;
      font-size: 2rem;
      text-align: center;
      color: #BB00FF;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.8),
      0 0 24px rgba(187, 0, 255, 0.6);
      margin-bottom: 24px;
    }
    .deposit-card label {
      display: block;
      font-size: 1rem;
      color: #D8CFFF;
      margin-bottom: 6px;
    }
    .deposit-card select {
      width: 100%;
      padding: 10px 14px;
      border-radius: 20px;
      border: none;
      background: #3e0054;
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 0 8px #c77dff44;
      margin-bottom: 18px;
      transition: box-shadow 0.3s;
    }
    .deposit-card select:focus {
      box-shadow: 0 0 16px #c77dff;
      outline: none;
    }
    .deposit-card .btn-generate {
      width: 100%;
      padding: 12px 0;
      background: linear-gradient(90deg, #9d4edd, #c77dff);
      border: none;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 30px;
      box-shadow: 0 0 20px #9d4eddaa;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 8px;
    }
    .deposit-card .btn-generate:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #c77dff;
    }
    .deposit-result {
      margin-top: 24px;
      background: #BB00FF;
      border-radius: 12px;
      padding: 16px;
      color: #000;
      text-align: center;
      box-shadow: 0 0 20px rgba(187, 0, 255, 0.6);
    }
    .deposit-result h3 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
    }
    .deposit-result code {
      display: block;
      background: #3e0054;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      word-break: break-all;
      margin-bottom: 8px;
      box-shadow: 0 0 12px rgba(187, 0, 255, 0.6);
    }
    .deposit-result .note {
      font-size: 0.9rem;
      color: #D8CFFF;
      text-shadow: 0 0 4px rgba(187, 0, 255, 0.5);
    }
  </style>
</head>
<body>


<header class="navbar">
  <div class="navbar-left">
    <img src="/images/logo.png" alt="XYVOX Logo" class="logo"/>
    <span class="logo-text">XYVOX</span>
    <nav class="nav-links">
      <a th:href="@{/xyvox/api/v1/trade}">Trade</a>
      <a th:href="@{/xyvox/api/v1/news}">News</a>
      <a th:href="@{/xyvox/api/v1/posts}">Posts</a>
      <a th:href="@{/xyvox/api/v1/users/my-profile}">Profile</a>
    </nav>
  </div>
  <div class="navbar-right">
    <form th:action="@{/xyvox/api/v1/auth/logout}" method="post" style="display: inline;">
      <button type="submit" class="btn logout">Log Out</button>
    </form>
  </div>
</header>


<div class="deposit-container">
  <div class="deposit-card">
    <h2>Deposit Funds</h2>


    <form th:action="@{/xyvox/api/v1/wallet/deposit}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


      <label for="coin-select">Choose Coin:</label>
      <select id="coin-select" name="coinName" required>
        <option value="" disabled th:if="${selectedCoinName == null}" selected>-- Select Coin --</option>
        <option th:each="coinName : ${coinNames}"
                th:value="${coinName}"
                th:text="${coinName}"
                th:selected="${coinName == selectedCoinName}">
        </option>
      </select>

      <label for="network-select">Choose Network:</label>
      <select id="network-select" name="network" required>
        <option value="" disabled th:if="${selectedNetwork == null}" selected>-- Select Network --</option>
        <option th:each="net : ${networks}"
                th:value="${net}"
                th:text="${net}"
                th:selected="${net == selectedNetwork}">
        </option>
      </select>

      <button type="submit" class="btn-generate">Generate Deposit Address</button>
    </form>

    <div th:if="${depositAddress != null}" class="deposit-result">
      <h3>Your Deposit Address:</h3>
      <code th:text="${depositAddress}">0xYourDepositAddress</code>
      <p class="note">Use this address to deposit funds. Make sure you are sending the correct coin on the correct network!</p>
    </div>
  </div>
</div>

</body>
</html>
