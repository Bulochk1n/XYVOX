<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>XYVOX | Transactions</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

  <style>

    @font-face {
      font-family: 'ArsenicaTrialMedium';
      src: url('/fonts/ArsenicaTrial-Medium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('/images/xyvox-background-mainpage.png') no-repeat center center;
      background-size: cover;
      color: #E0DFFF;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a { text-decoration: none; color: inherit; }
    button { cursor: pointer; border: none; background: none; }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
    }
    .navbar-left {
      display: flex;
      align-items: center;
    }
    .navbar-left img.logo {
      width: 40px;
      height: 40px;
      margin-right: 16px;
      filter: drop-shadow(0 0 8px #BB00FF);
    }
    .navbar-left .logo-text {
      font-family: 'ArsenicaTrialMedium', sans-serif;
      font-size: 2rem;
      color: #BB00FF;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.8),
      0 0 24px rgba(187, 0, 255, 0.6);
      margin-right: 40px;
    }
    .navbar-left .nav-links a {
      margin-right: 32px;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.2s ease-in-out;
      animation: pulse 4s infinite;
    }
    .navbar-left .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 3px;
      background: #BB00FF;
      transition: width 0.2s;
    }
    .navbar-left .nav-links a:hover {
      color: #FFFFFF;
    }
    .navbar-left .nav-links a:hover::after {
      width: 100%;
    }
    .navbar-left .nav-links .active {
      color: #FFFFFF;
    }
    .navbar-right .btn.logout {
      margin-left: 24px;
      padding: 8px 20px;
      font-size: 1rem;
      border: 2px solid #BB00FF;
      border-radius: 24px;
      background: none;
      color: #E0DFFF;
      text-transform: uppercase;
      transition: all 0.2s ease-in-out;
      animation: pulse 3.5s infinite;
    }
    .navbar-right .btn.logout:hover {
      background: rgba(187, 0, 255, 0.3);
      border-color: #FFFFFF;
      color: #FFFFFF;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.9),
      0 0 24px rgba(255, 255, 255, 0.7);
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% {
        text-shadow:
                0 0 8px rgba(187, 0, 255, 0.6),
                0 0 16px rgba(187, 0, 255, 0.4);
      }
      50% {
        text-shadow:
                0 0 16px rgba(255, 255, 255, 0.8),
                0 0 32px rgba(187, 0, 255, 0.6);
      }
      100% {
        text-shadow:
                0 0 8px rgba(187, 0, 255, 0.6),
                0 0 16px rgba(187, 0, 255, 0.4);
      }
    }

    .transactions-container {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 40px 60px;
    }
    .transactions-card {
      background: rgba(46, 0, 70, 0.8);
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 800px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 20px rgba(187, 0, 255, 0.6);
    }
    .transactions-card h2 {
      font-family: 'ArsenicaTrialMedium', sans-serif;
      font-size: 2rem;
      text-align: center;
      color: #BB00FF;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.8),
      0 0 24px rgba(187, 0, 255, 0.6);
      margin-bottom: 24px;
    }
    .transactions-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
    }
    .transactions-table th,
    .transactions-table td {
      padding: 12px 16px;
      text-align: left;
      font-size: 0.95rem;
    }
    .transactions-table thead th {
      background: #BB00FF;
      color: #000;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.7);
    }
    .transactions-table tbody tr {
      background: #9d4edd;
      color: #fff;
      transition: background 0.2s;
    }
    .transactions-table tbody tr:hover {
      background: #c77dff;
    }
    .transactions-empty {
      text-align: center;
      font-size: 1rem;
      margin-top: 20px;
      color: #D8CFFF;
      text-shadow: 0 0 4px rgba(187, 0, 255, 0.5);
    }
    .back-link {
      display: inline-block;
      margin-top: 16px;
      color: #BB00FF;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #FFFFFF;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="navbar-left">
    <img src="/images/logo.png" alt="XYVOX Logo" class="logo"/>
    <span class="logo-text">XYVOX</span>
    <nav class="nav-links">
      <a th:href="@{/xyvox/api/v1/trade}">Trade</a>
      <a th:href="@{/xyvox/api/v1/news}">News</a>
      <a th:href="@{/xyvox/api/v1/posts}">Posts</a>
      <a th:href="@{/xyvox/api/v1/users/my-profile}">Profile</a>
    </nav>
  </div>
  <div class="navbar-right">
    <form th:action="@{/xyvox/api/v1/auth/logout}" method="post" style="display: inline;">
      <button type="submit" class="btn logout">Log Out</button>
    </form>
  </div>
</header>

<div class="transactions-container">
  <div class="transactions-card">
    <h2>All Transactions</h2>

    <div th:if="${#lists.isEmpty(transactions)}" class="transactions-empty">
      No transactions found.
    </div>

    <div th:if="${!#lists.isEmpty(transactions)}">
      <table class="transactions-table">
        <thead>
        <tr>
          <th>Date & Time</th>
          <th>Type</th>
          <th>Coin</th>
          <th>Amount</th>
          <th>Value</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tx : ${transactions}">
          <td th:text="${#dates.format(tx.timestamp, 'yyyy-MM-dd HH:mm:ss')}">2025-06-01 12:34:56</td>
          <td th:text="${tx.type}">DEPOSIT</td>
          <td th:text="${tx.coin.name}">Bitcoin</td>
          <td th:text="${#numbers.formatDecimal(tx.amount, 1, 'COMMA', 8, 'POINT')}">0.0236</td>
          <td th:text="${#numbers.formatDecimal(tx.transactionValue, 1, 'COMMA', 2, 'POINT')}">2448.30</td>
          <td th:text="${tx.status}">COMPLETED</td>
        </tr>
        </tbody>
      </table>
    </div>

    <a th:href="@{/xyvox/api/v1/users/my-profile}" class="back-link">&larr; Back to Profile</a>
  </div>
</div>

</body>
</html>
