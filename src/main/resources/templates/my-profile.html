<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>XYVOX | Profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <style>

    @font-face {
      font-family: 'ArsenicaTrialMedium';
      src: url('/fonts/ArsenicaTrial-Medium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('/images/xyvox-background-mainpage.png') no-repeat center center;
      background-size: cover;
      color: #E0DFFF;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a { text-decoration: none; color: inherit; }
    button { cursor: pointer; border: none; background: none; }


    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
    }
    .navbar-left {
      display: flex;
      align-items: center;
    }
    .navbar-left img.logo {
      width: 40px;
      height: 40px;
      margin-right: 16px;
      filter: drop-shadow(0 0 8px #BB00FF);
    }
    .navbar-left .logo-text {
      font-family: 'ArsenicaTrialMedium', sans-serif;
      font-size: 2rem;
      color: #BB00FF;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.8),
      0 0 24px rgba(187, 0, 255, 0.6);
      margin-right: 40px;
    }
    .navbar-left .nav-links a {
      margin-right: 32px;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.2s ease-in-out;
      animation: pulse 4s infinite;
    }
    .navbar-left .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 3px;
      background: #BB00FF;
      transition: width 0.2s;
    }
    .navbar-left .nav-links a:hover {
      color: #FFFFFF;
    }
    .navbar-left .nav-links a:hover::after {
      width: 100%;
    }
    .navbar-left .nav-links .active {
      color: #FFFFFF;
    }
    .navbar-right .btn.logout {
      margin-left: 24px;
      padding: 8px 20px;
      font-size: 1rem;
      border: 2px solid #BB00FF;
      border-radius: 24px;
      background: none;
      color: #E0DFFF;
      text-transform: uppercase;
      transition: all 0.2s ease-in-out;
      animation: pulse 3.5s infinite;
    }
    .navbar-right .btn.logout:hover {
      background: rgba(187, 0, 255, 0.3);
      border-color: #FFFFFF;
      color: #FFFFFF;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.9),
      0 0 24px rgba(255, 255, 255, 0.7);
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% {
        text-shadow:
                0 0 8px rgba(187, 0, 255, 0.6),
                0 0 16px rgba(187, 0, 255, 0.4);
      }
      50% {
        text-shadow:
                0 0 16px rgba(255, 255, 255, 0.8),
                0 0 32px rgba(187, 0, 255, 0.6);
      }
      100% {
        text-shadow:
                0 0 8px rgba(187, 0, 255, 0.6),
                0 0 16px rgba(187, 0, 255, 0.4);
      }
    }


    .profile-container {
      flex: 1;
      display: flex;
      padding: 40px 60px;
      gap: 40px;
    }


    .profile-left {
      width: 300px;
      background: rgba(46, 0, 70, 0.8);
      border-radius: 16px;
      padding: 24px;
      backdrop-filter: blur(4px);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .profile-card {
      background: #BB00FF;
      border-radius: 12px;
      padding: 16px;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 20px rgba(187, 0, 255, 0.6);
    }
    .profile-card h3 {
      font-size: 1.3rem;
      margin-bottom: 8px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
    }
    .profile-info p {
      margin: 6px 0;
      font-size: 0.95rem;
    }
    .profile-info p strong {
      color: #040507;
    }
    .profile-info .registered {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #D8CFFF;
    }
    .profile-info .edit-link {
      display: inline-block;
      margin-top: 12px;
      padding: 6px 14px;
      background: #BB00FF;
      color: #000;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(187, 0, 255, 0.6);
      transition: transform 0.2s, box-shadow 0.2s;
      font-size: 0.9rem;
    }
    .profile-info .edit-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    .edit-form .form-group {
      margin-bottom: 12px;
    }
    .edit-form label {
      font-size: 0.9rem;
      color: #D8CFFF;
    }
    .edit-form input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      background: #3e0054;
      color: #fff;
      box-shadow: 0 0 8px #c77dff44;
      margin-top: 4px;
    }
    .edit-form input:focus {
      box-shadow: 0 0 16px #c77dff;
      outline: none;
    }
    .edit-form .error-msg {
      color: #ff6b6b;
      font-size: 12px;
      margin-top: 4px;
    }
    .edit-form .button-group {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }
    .edit-form .btn-save {
      padding: 8px 20px;
      background: #9d4edd;
      color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 16px #c77dff;
      transition: transform 0.2s, box-shadow 0.2s;
      font-size: 0.9rem;
    }
    .edit-form .btn-save:hover {
      transform: scale(1.05);
      box-shadow: 0 0 24px #fff;
    }
    .edit-form .btn-cancel {
      padding: 8px 20px;
      background: #3e0054;
      color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 12px #c77dff;
      transition: transform 0.2s, box-shadow 0.2s;
      font-size: 0.9rem;
    }
    .edit-form .btn-cancel:hover {
      transform: scale(1.05);
      box-shadow: 0 0 24px #fff;
    }


    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    .action-buttons a {
      display: block;
      text-align: center;
      padding: 10px 0;
      border-radius: 24px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(90deg, #9d4edd, #c77dff);
      color: #fff;
      box-shadow: 0 0 20px rgba(187, 0, 255, 0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .action-buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
    }


    .profile-right {
      flex: 1;
      background: rgba(46, 0, 70, 0.8);
      border-radius: 16px;
      padding: 24px;
      backdrop-filter: blur(4px);
      display: flex;
      flex-direction: column;
    }
    .holdings-header {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 12px;
      color: #fff;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.7),
      0 0 16px rgba(187, 0, 255, 0.6);
    }
    .holdings-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
    }
    .holdings-table th,
    .holdings-table td {
      padding: 12px 16px;
      text-align: left;
      font-size: 0.95rem;
    }
    .holdings-table thead th {
      background: #BB00FF;
      color: #000;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.7);
    }
    .holdings-table tbody tr {
      background: #9d4edd;
      color: #fff;
      transition: background 0.2s;
    }
    .holdings-table tbody tr:hover {
      background: #c77dff;
    }


    .history-button {
      margin-top: auto;
      align-self: flex-end;
    }
    .history-button a {
      display: inline-block;
      padding: 10px 24px;
      background: #BB00FF;
      color: #fff;
      font-weight: bold;
      border-radius: 24px;
      box-shadow: 0 0 20px rgba(187, 0, 255, 0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .history-button a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #fff;
    }


    .logo {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      background: rgba(46, 0, 70, 0.8);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(187, 0, 255, 0.6);
      transition: transform 0.2s, box-shadow 0.2s;
      margin-right: 32px;
    }

    .logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(187, 0, 255, 0.8);
    }

    .logo-link {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }

    .logo-link img {
      width: 36px;
      height: 36px;
      filter: drop-shadow(0 0 8px #BB00FF);
    }

    .logo-link span {
      font-family: 'ArsenicaTrialMedium', sans-serif;
      font-size: 1.5rem;
      color: #BB00FF;
      text-shadow:
              0 0 8px rgba(255, 255, 255, 0.8),
              0 0 16px rgba(187, 0, 255, 0.6);
      transition: text-shadow 0.3s;
    }

    .logo-link:hover span {
      text-shadow:
              0 0 12px rgba(255, 255, 255, 1),
              0 0 24px rgba(187, 0, 255, 0.8);
    }

  </style>
</head>
<body>
<header class="navbar">
  <div class="navbar-left">
    <div class="logo">
      <a th:href="@{/xyvox/api/v1/auth/main-page}" th:class="logo-link">
        <img src="/images/logo.png" alt="Logo">
        <span>XYVOX</span>
      </a>
    </div>
    <nav class="nav-links">
      <a th:href="@{/xyvox/api/v1/trade}">Trade</a>
      <a th:href="@{/xyvox/api/v1/news}">News</a>
      <a th:href="@{/xyvox/api/v1/posts}">Posts</a>
      <a th:href="@{/xyvox/api/v1/users/my-profile}" class="active">Profile</a>
    </nav>
  </div>
  <div class="navbar-right">
    <form th:action="@{/xyvox/api/v1/auth/logout}" method="post" style="display: inline;">
      <button type="submit" class="btn logout">Log Out</button>
    </form>
  </div>
</header>

<div class="profile-container">

  <div class="profile-left">

    <div class="profile-card">
      <h3 class="holdings-header" th:text="${user.username}">Username</h3>
      <div class="profile-info">
        <p><strong>Email:</strong> <span th:text="${user.email}">user@example.com</span></p>
        <p class="registered">
          Registered since:
          <span th:text="${#dates.format(user.registered, 'dd MMMM, yyyy')}">err</span>
        </p>
        <div th:if="${!editMode}">
          <a th:href="@{/xyvox/api/v1/users/my-profile(edit=true)}"
             class="edit-link">Edit</a>
        </div>
      </div>
    </div>

    <div th:if="${editMode}" class="edit-form" style="margin-top:20px;">
      <form th:action="@{/xyvox/api/v1/users/my-profile}" method="post" th:object="${editDto}">
        <input type="hidden" name="_method" value="patch"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
          <label>Username</label>
          <input type="text" th:field="*{username}" />
          <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-msg"></div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" th:field="*{email}" />
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-msg"></div>
        </div>
        <div class="form-group">
          <label>New Password (leave blank to keep)</label>
          <input type="password" th:field="*{password}" />
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-msg"></div>
        </div>
        <div class="button-group">
          <button type="submit" class="btn-save">Save</button>
          <a th:href="@{/xyvox/api/v1/users/my-profile}" class="btn-cancel">Cancel</a>
        </div>
      </form>
    </div>

    <div class="action-buttons">
      <a th:href="@{/xyvox/api/v1/wallet/deposit}">Deposit</a>
      <a th:href="@{/xyvox/api/v1/wallet/withdraw}">Withdraw</a>
    </div>
  </div>

  <div class="profile-right">
    <div class="holdings-header">Holdings</div>
    <table class="holdings-table">
      <thead>
      <tr>
        <th>Coin</th>
        <th>Amount</th>
        <th>Value</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="wc : ${balances}">
        <td th:text="${wc.coin.symbol}">ETH</td>
        <td th:text="${wc.amount}">0.981</td>
        <td th:text="${wc.coinvalue}">2404.62</td>
      </tr>
      <tr th:if="${#lists.isEmpty(balances)}">
        <td colspan="3" style="text-align:center; color:#D8CFFF;">
          No coins in wallet.
        </td>
      </tr>
      </tbody>
    </table>

    <div class="history-button">
      <a th:href="@{/xyvox/api/v1/wallet/transactions}">History</a>
    </div>
  </div>
</div>
</body>
</html>
