<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
    <title>XYVOX | Withdraw</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

    <style>
        @font-face {
            font-family: 'ArsenicaTrialMedium';
            src: url('/fonts/ArsenicaTrial-Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    </style>
</head>
<body>

<header class="navbar">
    <div class="navbar-left">
        <img src="/images/logo.png" alt="XYVOX Logo" class="logo"/>
        <span class="logo-text">XYVOX</span>
        <nav class="nav-links">
            <a th:href="@{/xyvox/api/v1/trade}">Trade</a>
            <a th:href="@{/xyvox/api/v1/news}">News</a>
            <a th:href="@{/xyvox/api/v1/posts}">Posts</a>
            <a th:href="@{/xyvox/api/v1/users/my-profile}">Profile</a>
        </nav>
    </div>
    <div class="navbar-right">
        <form th:action="@{/xyvox/api/v1/auth/logout}" method="post" style="display: inline;">
            <button type="submit" class="btn logout">Log Out</button>
        </form>
    </div>
</header>

<div class="withdraw-container">
    <div class="withdraw-card">
        <h2>Withdraw Funds</h2>

        <form th:action="@{/xyvox/api/v1/wallet/withdraw/balance}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <label for="coinSelect">Coin:</label>
            <select id="coinSelect" name="coinName" required>
                <option value="" disabled selected>-- Select Coin --</option>
                <th:block th:each="wc : ${coins}">
                    <option th:value="${wc.coin.name}" th:text="${wc.coin.name}">ETH</option>
                </th:block>
            </select>

            <label for="networkSelect">Network:</label>
            <select id="networkSelect" name="network" required>
                <option value="" disabled selected>-- Select Network --</option>
                <th:block th:each="net : ${networks}">
                    <option th:value="${net}" th:text="${net}">Ethereum</option>
                </th:block>
            </select>

            <button type="submit" class="btn-select">Select</button>
        </form>

        <hr style="border-color: rgba(255,255,255,0.2); margin: 24px 0;"/>

        <div th:if="${notEnoughBalance}" class="error-msg" th:text="${notEnoughBalance}"></div>


        <div th:if="${balance != null}">
            <h3 style="text-align:center; margin-bottom:12px; text-shadow:0 0 6px rgba(255,255,255,0.7); color:#BB00FF;">
                Step 2: Enter Amount & Address
            </h3>
            <p style="text-align:center; margin-bottom:16px;">
                Your balance: <strong th:text="${balance}">0</strong>
            </p>

            <form th:action="@{/xyvox/api/v1/wallet/withdraw}" method="post">
                <input type="hidden" name="coinName" th:value="${selectedCoin}" />
                <input type="hidden" name="network" th:value="${selectedNetwork}" />

                <label for="amount">Amount to Withdraw:</label>
                <input type="number"
                       id="amount"
                       name="amount"
                       min="0.00000001"
                       step="0.00000001"
                       th:attr="max=${balance}"
                       placeholder="0.0"
                       required/>

                <label for="recipientAddress">Recipient Address:</label>
                <input type="text"
                       id="recipientAddress"
                       name="recipientAddress"
                       placeholder="0x..."
                       minlength="42"
                       maxlength="42"
                       required/>

                <div th:if="${message}" class="error-msg" th:text="${message}"></div>
                <div th:if="${walletNotExist}" class="error-msg" th:text="${walletNotExist}"></div>

                <button type="submit" class="btn-withdraw">Withdraw</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
